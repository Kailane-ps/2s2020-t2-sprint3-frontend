<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notas</title>
</head>

<body>

    <form id="formnotas">
        <input type="text" required name="notaum" id="notaum">
        <input type="text" name="notadois" id="notadois" required>
        <button type="submit" id="btnCalcular" class="btn">Calcular</button>
    </form>

    <script>
      //Pego o elemento notaum através do getElementById
      var notaum = document.getElementById('notaum');
      //Escreve no console o elemento notaum
      //console.log(notaum);
      //notaum.value = 7;

      //Pego o elemento notadois através do querySelector
      // Para pegar pelo id usar #nomedoiddoelemento
      var notadois = document.querySelector('#notadois');
      //Escreve no console o elemento notaum
      //console.log(notadois);

      //Pego o elemento notadois através do querySelector
      // Para pegar pela class usar .nomedaclass
      var btnCalcular = document.querySelector('.btn');
      //console.log(btnCalcular);
      //btnCalcular.style.background = 'red';
      
      btnCalcular.addEventListener("click", function(event){
        //Previne que não atualize a página  
        event.preventDefault();
        //Executa a operação e mostra no console.log
        console.log((parseFloat(notaum.value) + parseFloat(notadois.value)) / 2);
      })

    </script>

</body>

</html>
